<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Профиль</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                {% if user.photo %}
                    <img class="img-fluid" src="{{ user.photo.url }}" alt="User Photo">
                {% else %}
                    <img class="img-fluid" src="{{ default_image }}" alt="Default Image">
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="form-error">{{ form.non_field_errors }}</div>

                {% for f in form %}
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>
                        <div class="col-md-9">
                            {{ f }}
                            <div class="form-error">{{ f.errors }}</div>
                        </div>
                    </div>
                {% endfor %}

                <div class="form-group row">
                    <div class="offset-md-3 col-md-9">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <hr>

    <p><a href="{% url 'users:password_change' %}" class="btn btn-secondary">Сменить пароль</a></p>
</div>
{% endblock %}
